- hosts: log_client_servers
  vars:
    fluentd_plugins:
      - fluent-plugin-record-modifier
    fluentd_sources:
      - params:
          type: "tail"
          path: "/var/log/nginx/access.log"
          pos_file: "/var/log/td-agent/httpd-access.log.pos"
          tag: "nginx.access"
          format: "nginx"
      - params:
          type: "tail"
          path: "/var/log/nginx/error.log"
          pos_file: "/var/log/td-agent/httpd-error.log.pos"
          tag: "nginx.error"
          format: "nginx"
    fluentd_matches:
      - match: "nginx.**"
        params:
          type: "record_modifier"
          hostname: "${hostname}"
          tag: "log_with_hostname"
          include_tag_key: "true"
      - match: "log_with_hostname"
        params:
          type: "forward"
          flush_interval: "60s"
        server_params:
          host: "{{ hostvars[groups['log_host_servers'][0]]['ansible_eth1']['ipv4']['address']}}"

  tasks:
    - include: ../tasks/fluentd.yml
  handlers:
    - include: ../handlers/main.yml
