---
- name: Download Kibana-3.1.0
  sudo: true
  get_url: url=https://download.elasticsearch.org/kibana/kibana/kibana-3.1.0.tar.gz dest=/tmp/kibana-3.1.0.tar.gz

- command: /bin/tar -zxf /tmp/kibana-3.1.0.tar.gz --directory /tmp/
  sudo: true

- command: /bin/cp -r /tmp/kibana-3.1.0 /usr/share/
  sudo: true

- file: src=/usr/share/kibana-3.1.0 dest=/usr/share/nginx/html/kibana state=link
  sudo: true

- name: Configure Kibana
  template:
    src: ../templates/kibana_default.json
    dest: /usr/share/kibana-3.1.0/app/dashboards/default.json
